<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/master.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<div class="container text-center">
		
		<div class="calbox">
			<h2></h2>
			<div class="pantalla">
				<div class="text-pantalla white-text" id="result">0</div>
			</div>
			<div class="teclas d-on">
				<div class="one">
					<div class="tecla" id="clear">AC</div>
					<div class="tecla" id="delete"><i class="material-icons">undo</i></div>
					<div class="tecla" id="divider">รท</div>
					<div class="tecla" id="multiply">ร</div>
				</div>
				<div class="two">
					<div class="tecla" id="nine">9</div>
					<div class="tecla" id="eight">8</div>
					<div class="tecla" id="seven">7</div>
					<div class="tecla" id="plus">+</div>
				</div>
				<div class="three">
					<div class="tecla" id="six">6</div>
					<div class="tecla" id="five">5</div>
					<div class="tecla" id="four">4</div>
					<div class="tecla" id="minus">-</div>
				</div>
				<div class="four">
					<div class="tecla" id="three">3</div>
					<div class="tecla" id="two">2</div>
					<div class="tecla" id="one">1</div>
					<br>	
				</div>
				
				<div class="four">
					<div class="tecla" id="zero">0</div>
					<div class="tecla" id="dot">.</div>
				</div>
				<div class="tecla" id="equal"><span>=</span></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
			  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>
</html>
